<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/">
        <!-- Logo placeholder -->
        <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L1 21h22L12 2zm0 6.92L16.6 16h-9.2L12 8.92z" fill="#1a73e8"/>
        </svg>
        <span class="brand-name">Spy Game</span>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        <!-- Смотрим на isAuthenticated$ -->
        <ng-container *ngIf="(authService.isAuthenticated$ | async) === false; else loggedIn">
          <a routerLink="/login" class="navbar-item">Login</a>
          <a routerLink="/register" class="navbar-item">Register</a>
        </ng-container>

        <!-- Когда залогинен -->
        <ng-template #loggedIn>
          <!-- Берём Никнейм из currentUser$ -->
          <span class="navbar-item">
            {{ (authService.currentUser$ | async)?.nickname }}
          </span>
          <button class="navbar-item logout-btn" (click)="logout()">Logout</button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
