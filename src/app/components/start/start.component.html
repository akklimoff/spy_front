<div class="start-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">–ù–∞–∑–∞–¥</button>

  <h2>–ù–∞—Å—Ç—Ä–æ–∏–º –∏–≥—Ä—É:</h2>

  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <div class="setting-group">
      <div class="setting-label">–ö–æ–ª–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:</div>
      <div class="setting-controls">
        <div class="counter-controls">
          <button type="button" class="counter-btn" (click)="decreasePlayer()">‚àí</button>
          <div class="counter-value">{{ gameForm.get('players')?.value }}</div>
          <button type="button" class="counter-btn" (click)="increasePlayer()">+</button>

        <div class="player-icons">
          <span class="player-icon" *ngFor="let i of [].constructor(gameForm.get('players')?.value)">üë§</span>

    </div>

                (click)="gameForm.get('time')?.setValue(time)"
                class="time-btn">
          {{ time }} –º–∏–Ω.

      </div>
    </div>

    <div class="setting-group">
      <div class="setting-label">–®–ø–∏–æ–Ω—ã: {{ gameForm.get('spies')?.value }}</div>

          <div class="counter-value">{{ gameForm.get('spies')?.value }}</div>
          <button type="button" class="counter-btn" (click)="increaseSpy()">+</button>
        </div>
        <div class="spy-icons">
          <span class="spy-icon" *ngFor="let i of [].constructor(gameForm.get('spies')?.value)">üïµÔ∏è</span>

      <div class="categories-grid">
        <button type="button" 
                *ngFor="let category of categories" 
                [class.selected]="isCategorySelected(category.id)"
                (click)="toggleCategory(category.id)"
                class="category-btn">
          {{ category.name }}
        </button>
      </div>
    </div>

    <button type="submit" 
            [disabled]="!gameForm.valid || selectedCategories.length === 0" 
            class="start-btn">
      –ù–∞—á–∞—Ç—å!
    </button>
  </form>
</div>
