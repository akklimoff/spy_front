<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <!-- Logo placeholder - replace with your logo -->
        <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L1 21h22L12 2zm0 6.92L16.6 16h-9.2L12 8.92z" fill="#1a73e8"/>
        </svg>
      </div>
      <h1 class="auth-title">Sign in</h1>
      <p class="auth-subtitle">to continue to Spy Game</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="error-container">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <input
          type="text"
          id="nickname"
          formControlName="nickname"
          class="form-control"
          [class.is-invalid]="nickname?.invalid && nickname?.touched"
          placeholder=" "
        >
        <label for="nickname" class="form-label">Nickname</label>
        <div *ngIf="nickname?.invalid && nickname?.touched" class="invalid-feedback">
          <span *ngIf="nickname?.errors?.['required']">Nickname is required</span>
        </div>
      </div>

      <div class="form-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder=" "
        >
        <label for="password" class="form-label">Password</label>
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
        <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="loginForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
      </button>

      <a routerLink="/register" class="auth-link">Create account</a>
    </form>
  </div>
</div>
